version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: vulnpulse-postgres
    environment:
      POSTGRES_USER: vulnpulse
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: vulnpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulnpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vulnpulse-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: vulnpulse-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: vulnpulse
      RABBITMQ_DEFAULT_PASS: devpassword
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: vulnpulse-api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://vulnpulse:devpassword@postgres:5432/vulnpulse?sslmode=disable
      REDIS_URL: redis:6379
      RABBITMQ_URL: amqp://vulnpulse:devpassword@rabbitmq:5672/
      JWT_SECRET: dev-secret-change-in-production
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: vulnpulse-worker
    environment:
      DATABASE_URL: postgres://vulnpulse:devpassword@postgres:5432/vulnpulse?sslmode=disable
      REDIS_URL: redis:6379
      RABBITMQ_URL: amqp://vulnpulse:devpassword@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  postgres_data:
